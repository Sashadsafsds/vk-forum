# .github/workflows/check_forum.yml
name: Check Forum and Post to VK

on:
  schedule:
    # каждые 5 минут. У GitHub cron минимальная единица — 5 минут.
    - cron: '*/5 * * * *'
  workflow_dispatch: {}  # ручной запуск

jobs:
  check_and_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # чтобы можно было пушить изменения с GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run check script
        env:
          VK_TOKEN: ${{ secrets.VK_TOKEN }}
          VK_PEER_ID: ${{ secrets.VK_PEER_ID }}
          XF_USER: ${{ secrets.XF_USER }}
          XF_SESSION: ${{ secrets.XF_SESSION }}
          XF_TFA_TRUST: ${{ secrets.XF_TFA_TRUST }}
          TOPIC_ID: ${{ secrets.TOPIC_ID }}
        run: |
          python check_and_post.py
          echo "exit code: $?"

      - name: Commit last_post.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_post.json || true
          if ! git diff --quiet --exit-code; then
            git commit -m "Update last_post.json (auto)" || true
            git push origin HEAD:main || true
          else
            echo "No changes to commit"
          fi
